<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<script>
			var coverSupport = 'CSS' in window && typeof CSS.supports === 'function' && (CSS.supports('top: env(a)') ||
				CSS.supports('top: constant(a)'))
			document.write(
				'<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0' +
				(coverSupport ? ', viewport-fit=cover' : '') + '" />')
		</script>
		<title>任务列表</title>
		<style>
			html,
			body,
			#container {
				width: 100%;
				height: 100%;
			}
		</style>
	</head>
	<body>
		<div id="container"><!--app-html--></div>
		<!-- 百度地图api -->
		<script src="https://api.map.baidu.com/api?type=webgl&v=1.0&ak=A0Pr9wGe6p6C8pFIBeC2tt7QqQ8oDlCD"></script>
		<script>
			var map = new BMapGL.Map('container'); // 创建Map实例
			map.centerAndZoom(new BMapGL.Point(120.686250, 24.182220), 12); // 初始化地图,设置中心点坐标和地图级别
			map.enableScrollWheelZoom(true); // 开启鼠标滚轮缩放
		</script>
	</body>
</html>
